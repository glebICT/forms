<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="http://192.168.2.173:8080" method="POST">
        <fieldset>
            <legend>Your name</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
        </fieldset>
        <fieldset>
            <legend>Choose your favorite web tech</legend>
            <label>
                <input type="radio" name="fav_tech" value="HTML" />
                HTML
            </label>

            <input type="radio" id="css" name="fav_tech" value="CSS"></label>
            <label for="css">CSS</label>

            <input type="radio" id="javascript" name="fav_tech" value="Javascript">
            <label for="javascript">Javascript</label>
        </fieldset>
        <fieldset>
            <legend>Choose devices you use now</legend>
            <label for="desktop">Desktop</label>
            <input type="checkbox" id="desktop" name="desktop">
            <label for="laptop">Laptop</label>
            <input type="checkbox" id="laptop" name="laptop">
            <label for="smartphone">Smartphone</label>
            <input type="checkbox" id="smartphone" name="smartphone">
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
